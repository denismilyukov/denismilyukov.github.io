<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        <label for="quantity">Количество товара:</label>
        <input type="number" id="quantity" min="1" value="1">

        <label for="product">Выберите товар:</label>
        <select id="product">
            <option value="100">Товар 1 - 100 руб.</option>
            <option value="200">Товар 2 - 200 руб.</option>
            <option value="300">Товар 3 - 300 руб.</option>
        </select>

        <button id="calculate">Подсчитать стоимость</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
